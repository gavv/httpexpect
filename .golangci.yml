linters:
  enable:
    - govet
    - revive
    - staticcheck
    - exportloopref
    - lll
    - misspell
    - dupword
  disable:
    - gosimple
    - unused

linters-settings:
  lll:
    line-length: 90

issues:
  exclude-rules:
    - text: error-strings
      linters:
        - revive
    - text: indent-error-flow
      linters:
        - revive
